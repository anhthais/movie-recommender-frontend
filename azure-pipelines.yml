# Node.js with React
trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure for Students(73d870bd-f666-4682-957c-71893e896484)'
    appType: 'webApp'
    WebAppName: 'tmdb2-frontend'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
